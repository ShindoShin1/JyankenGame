<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta property="og:url" content="https://shindoshin1.github.io/JyankenGame/main.html">
   <meta property="og:type" content="product">
   <meta property="og:title" content="じゃんけんゲーム">
   <meta property="og:description" content="じゃんけんゲーム作ってみました。">
   <meta property="og:site_name" content="じゃんけんゲーム">
   <meta property="og:image" content="https://github.com/ShindoShin1/JyankenGame/icon/hand-fist-solid.svg">

	<link rel="stylesheet" href="css/sanitize.css" type="text/css">
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<link rel="stylesheet" href="css/panel.css" type="text/css">
	<link rel="stylesheet" href="css/controller.css" type="text/css">
	<link rel="stylesheet" href="css/status.css" type="text/css">
	<link rel="stylesheet" href="css/icon.css" type="text/css">
	<title>Game_main</title>
	<script src="https://kit.fontawesome.com/d4e9f91477.js" crossorigin="anonymous"></script>
	<script src="./tsc/test.js"></script>
</head>

<body>
	<div class="whole">
		<div class="Header">
			<a href="#top">pagetop</a>
		</div>
		<div class="Contents">
			<div id="Main">
				<div id="enemy_panel">
					<div id="enemy_card" class="card">
					</div>
					<div id="enemy_status" class="status">
						<div id="enemy_name">ENEMY_NAME</div>
						<div class="type">
							<span>属性:</span><span id="enemy_type"></span>
						</div>
						<label for="enemy_hitpoint"><i class="fa-solid fa-heart"></i></label>
						<meter id="enemy_hitpoint" class="hitpoint" max="14" low="4" high="10" optimum="14"
							value="7">HP</meter>
						<div class="skill1">
							<span>メインスキル:</span>
							<span id="enemy_skill1"></span>
						</div>
						<div class="skill2">
							<span>サブスキル:</span>
							<span id="enemy_skill2"></span>
						</div>
					</div>
				</div>
				<div id="player_panel">
					<div id="player_status" class="status">
						<div id="player_name">PLAYER_NAME</div>
						<div class="type">
							<span>属性:</span><span id="player_type"></span>
						</div>
						<label for="player_hitpoint"><i class="fa-solid fa-heart"></i></label>
						<meter id="player_hitpoint" class="hitpoint" max="14" low="4" high="10" optimum="14"
							value="7">HP</meter>
						<div class="skill1">
							<span>メインスキル:</span>
							<span id="player_skill1"></span>
						</div>
						<div class="skill2">
							<span>サブスキル:</span>
							<span id="player_skill2"></span>
						</div>
					</div>
					<div id="player_card" class="card">

					</div>
				</div>
				<div id="controller_panel">
					<div class="hands">
						<div class="root">
							<button class="tribe ctrl-button" onclick="pon(0)"><i class="fa-solid fa-hand-fist"></i></button>
							<button class="tribe ctrl-button" onclick="pon(1)"><i class="fa-solid fa-wand-sparkles"></i></button>
							<button class="tribe ctrl-button" onclick="pon(2)"><i class="fa-solid fa-shield-halved"></i></button>
						</div>
						<div class="choice">
							<span id="select"></span>
						</div>
						<div>
							<button id="reset" class="hidden" onclick="reset()">もう一度プレイ</button>
						</div>
					</div>
					<div class="skills">
						<button class="skill ctrl-button" disabled="true"><i class="fa-solid fa-star"></i>メイン</button>
						<button class="skill ctrl-button" disabled="true"><i class="fa-solid fa-bolt"></i>サブ</button>
					</div>
				</div>
			</div>
			<div id="log">
				<ul id="battle_log"></ul>
			</div>
		</div>
		<div class="Footer">
			<a href="#top">pagetop</a>
		</div>
	</div>
	<script src="./js/action.js"></script>
	<script src="./js/player.js"></script>
	<script src="./js/log.js"></script>
	<script src="./js/start.js"></script>
</body>

</html>
