<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/sanitize.css" type="text/css"> 
		<link rel="stylesheet" href="css/base.css" type="text/css"> 
		<link rel="stylesheet" href="css/panel.css" type="text/css"> 
		<link rel="stylesheet" href="css/controller.css" type="text/css">
		<link rel="stylesheet" href="css/status.css" type="text/css">  
		<title>Game_main</title>
	</head>
	<body>
		<div class="whole">
			<div class="Header">
				<a href="#top">pagetop</a>
			</div>
			<div class="Contents">
				<div id="Main">
					<div id="enemy_panel">
						<div id="enemy_card" class="card">
						</div>
						<div id="enemy_status" class="status">
							<div id="enemy_name">ENEMY_NAME</div>
							<label for="enemy_hitpoint">HP:</label>
							<meter id="enemy_hitpoint" class="hitpoint" max="7" low="2" high="5" optimum="7" value="7">HP</meter>
							<div id="enemy_skill1">メインスキル:</div>
							<div id="enemy_skill2">サブスキル:</div>
						</div>
					</div>
					<div id="player_panel">
						<div id="player_status" class="status">
							<div id="player_name">PLAYER_NAME</div>
							<label for="player_hitpoint">HP:</label>
							<meter id="player_hitpoint" class="hitpoint" max="7" low="2" high="5" optimum="7" value="7">HP</meter>
							<div id="player_skill1">メインスキル:</div>
							<div id="player_skill2">サブスキル:</div>
						</div>
						<div id="player_card" class="card">

						</div>
					</div>
					<div id="controller_panel">
						<div class="hands">
							<div class="root">
								<button class="tribe ctrl-button" onclick="pon(0)">グー</button>
								<button class="tribe ctrl-button" onclick="pon(1)">チョキ</button>
								<button class="tribe ctrl-button" onclick="pon(2)">パー</button>
							</div>
							<div class="choice">
								<span id="select"></span> 
							</div>
							<div>
								<button id="reset" class="hidden" onclick="reset()">もう一度プレイ</button>								
							</div>
						</div>
						<div class="skills">
							<button class="skill ctrl-button" disabled="true">メイン</button>
							<button class="skill ctrl-button" disabled="true">サブ</button>
						</div>
					</div>
				</div>
			</div>
			<div class="Footer">
				<a href="#top">pagetop</a>
			</div>
		</div>
		<script src="./js/action.js"></script>
	</body>
</html>
